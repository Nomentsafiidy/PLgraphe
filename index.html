<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/plgraphe.css" />
    <title>Document</title>
  </head>
  <body class="fullscreen">
    <div class="container pl_container">
      <div class="pl_left_container">
        <div class="pl_variable">
          <div>Les Variable</div>
          <label for="">Variable 1 : </label>
          <input type="text" placeholder="X" />
          <label for="">Variable 2 : </label>
          <input type="text" placeholder="Y" />
        </div>
        <div class="pl_contrainte">
          <div for="">Les Contraintes</div>
          <input type="text" placeholder="Contraintes" />
          <button>Ajouter un contrainte</button>
        </div>
        <div class="pl_func_economique">
          <div for="">Les économique</div>
          <select value="max">
            <option value="max">MAX</option>
            <option value="min">MIN</option>
          </select>
          <input type="text" placeholder="fonction économique" />
        </div>
        <div>
          <button>Résoudre</button>
        </div>
        <div class="pl_resultat">
          <span> Resultat :</span>
        </div>
      </div>
      <div class="pl_right_container"></div>
    </div>
  </body>
</html>
